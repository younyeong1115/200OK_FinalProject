<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{layout/layout}">
				
<th:block layout:fragment="content">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=3.0">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link th:href="@{/assets/css/main.css}" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>아이디 찾기</title>
</head>
<body>

	<br>
	
	<br>
	<br>
	<br>
	<br>
	<br>

	<div class="w3-content w3-container w3-margin-top">
		<div class="w3-container w3-card-4">
			<form action="findId" method="post" id="idFindForm">
				<div class="w3-center w3-large w3-margin-top">
					<h3>아이디 찾기</h3>
				</div>
				<div>
					<p>
						<label>Name</label>
						<input class="w3-input" type="text" id="userName" name="userName">
					</p>
					<p>
						<label>Email</label>
						<input class="w3-input" type="text" id="userEmail" name="userEmail">
					</p>
					<p class="w3-center">
						<button type="submit" id=findBtn class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-round">find</button>
						<button type="reset" onclick="history.go(-1);" class="w3-button w3-block w3-black w3-ripple w3-margin-top w3-margin-bottom w3-round">Cancel</button>
					</p>
				</div>
			</form>
		</div>
	</div>
	
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	
	
	
	<script>
	
	function validateForm() {
		  var userName = document.getElementById("userName").value;
		  var userEmail = document.getElementById("userEmail").value;

		  if (userName == "" || userEmail == "") {
		    alert('모든 필수입력사항을 확인해주세요.');
		    event.preventDefault();
		    return false;
		  }

		  return true;
		}

		document.getElementById("idFindForm").addEventListener("submit", function(event) {
		  validateForm();
		});

	
	</script>
</body>
</html>
