<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"

				layout:decorate="~{layout/layout}">
				
<th:block layout:fragment="content">
<head>
<link rel="stylesheet" href="../assets/css/login.css" />
<!-- 폰트어썸 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<!-- 테일윈드 -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<title>Insert title here</title>
<style type="text/css"></style>
<script type="text/javascript"
	src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>

<div class="bg-gray-50" style="min-height:100vh;">
  <div class="flex justify-center">
    <div class="my-16 bg-white rounded-lg" style="width:572px; padding:72px;">
      <div class="logo">
          <a href="https://codepen.io/murrr/pen/NWaBarG">
            <img src="../image/logo.png"  alt="" style="height:65px;">
          </a>
      </div>
      <h2 class="mt-6 mb-2 font-bold" style="font-size:32px; margin-top:52px;">안녕하세요! 👋</h2>
      <p class="text-xs lg:text-sm">
   
      </p>
      <form method="post">
        <div class="mt-12">
          <input type="text" name="id" class="rounded-lg block w-full py-3 px-4 mb-3 text-sm placeholder-gray-300" placeholder="아이디" value="" style="border: solid 1px #ccc;">
          
          <div class="relative pw">
            <input type="password" name="password" class="rounded-lg border-gray-300 block w-full py-3 px-4 mb-3 text-sm placeholder-gray-300" placeholder="비밀번호" style="border: solid 1px #ccc;" value="">
            <button type="button" class="absolute outline-none" style="top:15px; right:18px;">
              <span class="text-gray-300"><i class="far fa-eye-slash"></i></span>
            </button>
            <ul class="need-input mb-4">
            <li class="flex space-x-2 items-center text-red-400">
            <span><i class="fas fa-exclamation-circle"></i></span>
            <p class="text-xs lg:text-sm">
             비밀번호를 입력해주세요
            </p>
          </li>
          </ul>
          </div>
        </div>
        
         <!-- 로그인 실패 시 메시지 출력 -->
  	  <!--  <div th:if="${param.loginError}">
      	  <p style="color: red;">아이디(로그인 전용 아이디) 또는 비밀번호를 잘못 입력했습니다. 입력하신 내용을 다시 확인해주세요.</p>
   	 </div>-->
   	 	
   	 	
   	 	<a href="kakaoTerms" class=" mt-2 flex justify-center py-3 items-center w-full rounded-lg outline-none" style="border: 1px solid #b4b4b4;">
             <span class="text-white text-sm font-semibold" style="color:#b4b4b4;">카카오 로그인</span>
           </a>
   	 
        <div class="mt-3 mb-4 text-gray-500 text-sm"></div>
          <div class="mt-12">
            <button type="submit" class="flex justify-center py-3 items-center w-full rounded-lg outline-none" style="background-color:#b4b4b4;">
              <span class="text-white text-sm font-semibold">로그인 하기</span>
            </button>
            
            <a href="joinForm" class=" mt-2 flex justify-center py-3 items-center w-full rounded-lg outline-none" style="border: 1px solid #b4b4b4;">
              <span class="text-white text-sm font-semibold" style="color:#b4b4b4;">회원가입 하기</span>
            </a>
            
          </div>
        
      </form>
      <div class="mt-8">
        <div class="flex justify-center items-center space-x-4">
          <a href="idFindForm" class="text-xs text-gray-500 font-semibold outline-none"> 아이디 찾기</a>
          <span class="bg-gray-500" style="border-radius:9999px; width:3px; height:3px;"></span>
                   <a href="pwdFindForm" class="text-xs text-gray-500 font-semibold outline-none">비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </div>
</div>

	
<script>
	console.clear();

	function Form1__init() {
	  
	  $('form input[type="password"]').focus(function() {
	    $(this).addClass('started');
	  });
	}

	Form1__init();
</script>
</body>

</th:block>
</html>
