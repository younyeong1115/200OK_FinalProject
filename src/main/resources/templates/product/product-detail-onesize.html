<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">
	<head>

<link th:href="@{/assets/css/poduct-detail.css}" rel="stylesheet"
	type="text/css" />
<style type="text/css"></style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>



		<div class="shCMSshop">
		<div class="shopView">
			<div class="viewHeader">
				<!-- 상품이미지 -->
				<div class="productImg">
					<div class="mainImg">
					  <img th:src="@{/image/__${product.productThumbnail}__.jpg}" >
						<!-- <img src="main.jpg" alt=""> -->
						</div>
						<ul class="subImg">
							<li><img src="#" class="img-responsive"
								th:src="@{/image/__${product.productThumbnail}__.jpg}"
								alt="서브 이미지1"></li>
							<!-- <li><img src="sub02.jpg" alt="서브 이미지2"></li>
						<li><img src="sub01.jpg" alt="서브 이미지3"></li>
						<li><img src="sub01.jpg" alt="서브 이미지4"></li> -->
						</ul>
					</div>
					<!-- 상품 설명 -->
					<div class="productInfo">
					<h3>[[${product.productName}]]<!-- <span>1kg/3kg/5kg</span>  --></h3>
					<div class="price">
						<!-- sale,cost-price 빠지면 글씨가 밀려서 글자색 하얀색으로바꿈 css에서 수정 가능 -->
						<span class="sale">20<span>%</span></span>
						<span class="cost-price">9,000원</span>
						<!--  -->
						<span class="sale-price">[[${product.productPrice}]] ₩</span>
					</div>
					<div class="manufact">CODE         <span>   [[${product.productCode}]]</span></div>
					<div class="categori">POINT           <span>[[${bonus}]] ₩(1%)</span></div>
					<div class="origin">SIZE          <span>    S,M,L</span></div>
					<div class="items">
							<select class="" name="" id="option">
								<option value="" selected>선택하세요</option>
								<option value="">ONE - <span>[[${product.productPrice}]]원</span></option>
							</select>

						</div>
						<div class="all-price">
							총 상품금액 <span>0</span>원
						</div>
						<div class="btn">
							<!-- <a href="addToCart()" onclick="">장바구니</a>  -->
							<a id="cartLink" href="#">장바구니</a>
							<a id="buy" href="#">구매하기</a>
						</div>
					</div>
				</div>
				<!-- 하단의 탭부분 시작 -->
				<div class="viewBody">
					<!-- 	<ul class="contentNav">
					<li class="active"><a href="">상품 정보</a></li>
					<li><a href="">상품 후기<span>(<span class="count">20</span>)</span></a></li>
					<li><a href="">Q & A <span></span></a></li>
					<li><a href="">반품 / 교환</a></li>
				</ul> -->
					<!-- 탭부분 끝 -->
					<br>
					<hr>
					<!-- 상품정보 -->
					<table class="tproduct-info active">
						<tr>
							<td>제품명</td>
							<td>[[${product.productName}]]</td>
							<td>제품코드</td>
							<td>[[${product.productCode}]]</td>
						</tr>
						<tr>
							<td>사이즈</td>
							<td>ONE</td>
							<td>제조사</td>
							<td>200OK</td>
						</tr>

					</table>

					<div align="center">
						<ul class="contentImg">
							<li><img th:src="@{/image/__${product.productImage1}__.jpg}"
								alt="내용 이미지1"></li>
							<br>
							<br>
							<br>
							<br>
							<li><span th:text="${product.productDetail}"
								style="font-size: 15px; font-weight: bold;"></span></li>
							<br>
							<br>
							<br>
							<br>
							<li><img th:src="@{/image/__${product.productImage2}__.jpg}"
								alt="내용 이미지2"></li>
						</ul>
					</div>

				</div>
			</div>
		</div>
		<script>
var price_sum = 0;
var options = [];

var productCode = "[[${product.productCode}]]";
var cartUrl = "/ok/cart/insertcart?productCode=" + productCode ;
document.getElementById("cartLink").setAttribute("href", cartUrl);

var ordertUrl = "/ok/order/eachorder?productCode=" + productCode ;
document.getElementById("buy").setAttribute("href", ordertUrl);




// 가격초기화 되지않는 문제
 $(document).ready(function(){
   // 상품 옵션에서 선택하면 추가 부분 - 완
   $('select').change(function(){ //옵션을 선택할때마다
      if($('option:selected').text()!='선택하세요'){ //text값이 선택하세요가 아닐경우만
      var slt=$('option:selected').text(); //선택된 텍스트 추출
      var item = slt.split('-'); //앞 상품 추출
      }

		//선택된 것이 있으면 재 선택 불가능. - 완
		//item클래스를 가진 것들 for문으로 반복해서 검사할것. 1. 어렵게 한다면. option의 값을 저장하고 순회하며 비교하기.  2. 순회하며 서로서로 비교하기
    if($.inArray($.trim(item[0]), options) >= 0){
        // alert('중복');
      }else{
        options.push($.trim(item[0]));
				$('.items').append('<div class="item"><span class="item-name">'+item[0]+'</span><span class="item-count"><a href="#" class="minur">-</a><input type="number" value="1" class="number" disabled><a href="#" class="plus">+</a></span><span class="item-price">'+item[1]+'</span><a href="#" class="item-close">x</a></div>');
		// 총 상품 금액 실시간으로 계산하기 - 완
 	      var price = parseInt(item[1].split('원'));  //상품가격에서 원 제외하
 	      price_sum += price;
 	      $('.all-price span').html(price_sum);
      }
      // console.log(options);
   });
   
 // + 버튼 클릭 이벤트 핸들러
   $('.items').on('click', '.plus', function() {
     var count = parseInt($(this).siblings('.number').val());  // 현재 수량
     var price = parseInt($(this).parent().siblings('.item-price').text().replace('원', '').trim());  // 상품 가격
     var newCount = count + 1;  // 증가된 수량
     var newPrice = price * newCount;  // 변경된 가격
     
     $(this).siblings('.number').val(newCount);  // 수량 변경
     $(this).parent().siblings('.item-price').text(newPrice + '원');  // 가격 변경
     
     calculateTotalPrice();  // 총 상품 금액 계산 함수 호출
   });

   // - 버튼 클릭 이벤트 핸들러
   $('.items').on('click', '.minur', function() {
     var count = parseInt($(this).siblings('.number').val());  // 현재 수량
     var price = parseInt($(this).parent().siblings('.item-price').text().replace('원', '').trim());  // 상품 가격
     
     if (count > 1) {
       var newCount = count - 1;  // 감소된 수량
       var newPrice = price * newCount;  // 변경된 가격

       $(this).siblings('.number').val(newCount);  // 수량 변경
       $(this).parent().siblings('.item-price').text(newPrice + '원');  // 가격 변경

       calculateTotalPrice();  // 총 상품 금액 계산 함수 호출
     }
   });
   
// x 버튼 클릭 이벤트 핸들러
   $('.items').on('click', '.item-close', function() {
     var price = parseInt($(this).siblings('.item-price').text().replace('원', '').trim());
     var count = parseInt($(this).siblings('.item-count').find('.number').val());
     var itemTotalPrice = price * count;

     $(this).parent().remove();  // 해당 상품 삭제 

      // 총 상품 금액 갱신
     var totalPrice = parseInt($('.all-price span').html());
     totalPrice = totalPrice - itemTotalPrice;

     if (totalPrice > 0) {
       $('.all-price span').html(totalPrice);
     } else {
       $('.all-price span').html('0원');
     }
   });

   // 총 상품 금액 계산 함수
   function calculateTotalPrice() {
     var totalPrice = 0;

     $('.items .item').each(function() {
       var price = parseInt($(this).find('.item-price').text().replace('원', '').trim());
       var itemTotalPrice = price ;
       totalPrice += itemTotalPrice;
     });

     $('.all-price span').html(totalPrice);
   } 
   
   // 탭 변경 부분 - 완
   $('.contentNav li').click(function(e){
      e.preventDefault();
  var idx = $(this).index();
  $('.contentNav li').removeClass('active').eq(idx).addClass('active');
  $('table').removeClass('active').eq(idx).addClass('active');
 });

   // 상품 후기 부분 - 임시 완
   $('.tproduct-review tbody tr .tcontent').click(function(){
   //전체 글자의 변수를 2번 잡아서 . 한번은 위쪽 내용. 한번은 아래쪽 내용 출력
   //위쪽 내용
    var text = $(this).children('span').html(); //전체 html또는 text를 가져와서
    var full = $(this).closest('tr').next('tr').children('td').eq(1).text(text).css('text-align','left'); // tr 출력후 나머지 글자 출력 및 정렬
    // var cut = $(this).closest('tr').next('tr').children('td').eq(1).text();
   $(this).closest('tr').next('tr').toggleClass('display'); //자세한 이용후기 tr 출력하기
  });
});

//상품 목록에서 삭제 기능 - 완
$(document).on('click','.item-close',{},function(e){
   e.preventDefault();
   var $el = $(e.currentTarget);
   $el.closest('.item').remove();
   //삭제 시 총 가격에서 빼기 - 50% 완(전역으로 지정한 price_sum은 0으로 초기화가 안되고있음)
   var src_price = $el.siblings('.item-price').text();
   var price = src_price.split('원');
   var price_sum = $('.all-price span').html();
   var result_price = price_sum - price[0];
   $('.all-price span').html(result_price);
   // var price_sum = 0;

   //  if($('.item').length = '0'){
   //  var price_sum = 0;
   //     $('.all-price span').html(price_sum);
   // }
	 if($('.item').length='0'){
			var price_sum = 0;
	 }
  options = $.grep(options, function(value) {
    return value != $.trim($el.closest('.item').find('.item-name').text());
  });
  // console.log(options);
var price_sum = 0;
});
var price_sum = 0;
</script>
	</body>
</th:block>
</html>
