$(document).ready(function() {

	  $("#gold-btn").click(function() {
	    $(".row").hide();
	    $(".row:nth-of-type(3)").show(); // Category 7 Products
	  });
	  
	  // "SILVER" button clicked
	  $("#silver-btn").click(function() {
	    $(".row").hide();

	  });
	  
	  // "ETC" button clicked
